<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AYU Flight</title>
    <link rel="stylesheet" href="/css_box/style.css" />
    <link rel="stylesheet" href="/css_box/view_style.css" />
  </head>
  <body>
    <header>
      <nav class="title">
        <div class="logo">
          <h2>3Team</h2>
        </div>
        <ul class="menu">
          <li><a href="#guide">예약안내</a></li>
          <li><a href="#info">운항정보</a></li>
          <li><a href="view.html">예약조회</a></li>
          <input type="checkbox" id="checkbox" />
          <label for="checkbox" class="toggle">
            <div class="bars" id="bar1"></div>
            <div class="bars" id="bar2"></div>
            <div class="bars" id="bar3"></div>
          </label>
        </ul>
      </nav>
    </header>
    <main>
      <div class="view-input">
        <div class="header">
          <button class="tab email-tab active">이메일 검색</button>
          <button class="tab pin-tab">PIN 번호 검색</button>
        </div>
        <div class="content">
          <!-- 이메일 검색 입력 섹션 -->
          <div class="input-section email-section">
            <label for="email-input" class="label"
              >이메일 번호를 입력하세요</label
            >
            <div class="input-group">
              <span class="input-addon">Email</span>
              <input
                id="email-input"
                type="text"
                placeholder="이메일 입력"
                class="text-input"
                style="border: none"
              />
            </div>
            <div class="input-section">
              <label for="pin-input" class="label">인증코드</label>
              <input
                id="pin-input"
                type="text"
                placeholder="인증코드 입력"
                class="text-input"
              />
            </div>
          </div>
          <!-- PIN 번호 검색 입력 섹션 -->
          <div class="input-section pin-section" style="display: none">
            <label for="pin-input" class="label">PIN 번호를 입력하세요</label>
            <div class="input-group">
              <span class="input-addon">PIN</span>
              <input
                id="pin-input"
                type="text"
                placeholder="PIN 입력"
                class="text-input"
                style="border: none"
              />
            </div>
          </div>
        </div>
        <div class="footer">
          <button class="submit-button">예약 검색</button>
        </div>
      </div>
    </main>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const emailTab = document.querySelector(".email-tab");
      const pinTab = document.querySelector(".pin-tab");
      const emailSection = document.querySelector(".email-section");
      const pinSection = document.querySelector(".pin-section");

      // 이메일 검색 탭 클릭 이벤트
      emailTab.addEventListener("click", () => {
        emailTab.classList.add("active");
        pinTab.classList.remove("active");
        emailSection.style.display = "block";
        pinSection.style.display = "none";
      });

      // PIN 번호 검색 탭 클릭 이벤트
      pinTab.addEventListener("click", () => {
        pinTab.classList.add("active");
        emailTab.classList.remove("active");
        emailSection.style.display = "none";
        pinSection.style.display = "block";
      });
    });
  </script>
</html>
