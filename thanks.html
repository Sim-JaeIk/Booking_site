<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AYU Flight</title>
    <link rel="stylesheet" href="/css_box/style.css" />
    <link rel="stylesheet" href="/css_box/thank_style.css" />
  </head>
  <body>
    <header>
      <nav class="title">
        <div class="logo">
          <h2>3Team</h2>
        </div>
        <ul class="menu">
          <li><a href="#guide">예약안내</a></li>
          <li><a href="#info">운항정보</a></li>
          <li><a href="view.html">예약조회</a></li>
          <input type="checkbox" id="checkbox" />

            <div class="bars" id="bar3"></div>
          </label>
        </ul>
      </nav>
    </header>
    <main>
      <div class="thank">

          </div>
          <div class="date">
            <p>예약일자 : <time class="time" datetime="2024-11-23T07:50">2024-11-23</time></p>
          </div>
        </div>
        <div class="option">
          <!-- 버튼 그룹 -->
          <a href="Booking.html" class="back">

          </a>
          <a href="view_info.html" class="back">
